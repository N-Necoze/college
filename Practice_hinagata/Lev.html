<html ~> <!-- ページの全てのコンテンツを囲むタグ、ルート要素とも呼ばれる --> 
    <head> <!-- HTML内の閲覧者に表示されないコンテンツをまとめる場所/CSSや文字コードの情報を含む --> 
        <meta ~> <!-- <meta charset='utf-8'>のようにして、htmlページの文字コードを指定する/メリットしかないので原則指定 -->
        <title> <!-- ページのタイトル/ブラウザのタブとして表示されたりbookmark時に用いられる -->
            タイトル
        </title>
    </head> 
    <body> <!-- ページ閲覧者に見せたいものを全て含む -->
        <h1>見出しタグ</h1> <!-- h1~h6まで指定できる（文字の大きさが違う）/hタグで囲まれた要素は見出しとして表示される -->
        <p>段落タグ</p> <!-- pタグで囲まれた要素は段落として表示される -->
        <div>divタグ</div> <!-- コンテンツ分割用のタグ/複数のタグをまとめて意味的にコンテンツを分ける際に用いる -->
        <a>リンクタグ</a> <!-- aタグで囲んだ文字をクリックすると指定したURLへリンクさせることができる -->
    </body>
</html>
